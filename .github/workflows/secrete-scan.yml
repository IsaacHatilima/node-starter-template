name: Scan Secrets

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ./scan-secrets.sh

      - name: Run secret scan
        run: ./scan-secrets.sh
